<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Página Interativa</h1>
        <img src="https://via.placeholder.com/300" alt="Imagem de Exemplo" class="example-image">
        <p id="text">Clique no botão para mudar este texto.</p>
        <button id="changeTextButton">Mudar Texto</button>
        <div class="input-group">
            <input type="text" id="inputText" placeholder="Digite um novo texto">
            <button id="updateTextButton">Atualizar Texto</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
